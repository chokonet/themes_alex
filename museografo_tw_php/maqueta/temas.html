<!doctype HTML 5>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Museógrafo</title>

		<link rel="stylesheet" href="style.css" type="text/css" />
		<script type='text/javascript' src='js/jquery.min.js'></script>
		<script type='text/javascript' src='js/functions.min.js'></script>

	</head>
	<body>
		<div class="container">

			<div class="header_full">

				<div class="header">

					<div class="logo">
						<h1>
							<a href="#">
								<img src="images/logo_museografo.png" alt="Stack Overflow" title="Click to return to Stack Overflow homepage" />
							</a>
						</h1>
					</div><!-- logo -->

					<div class="buscador">

					</div><!-- buscador -->

					<div class="settings">

					</div><!-- settings -->

				</div><!-- header -->
			</div><!-- header_full -->

			<div class="content_full">

				<div class="content">

					<div class="temas_interes">

						<div class="explicacion bloque borde_general col_6">
							<h3>Selecciona los temas que te interesen</h3>
						</div><!-- explicacion -->

						<div class="tema col_3 bloque">
							<img class="col_3" src="images/impresionismo.jpg" alt="Impresionismo">
							<div class="tema_info borde_general">
								<h4>Impresionismo dos líneas</h4>
								<button class="boton" >Seguir</button>
							</div><!-- tema_info -->
						</div><!-- tema -->

						<div class="tema col_3 bloque">
							<img src="images/pop_art.jpg" alt="Pop art">
							<div class="tema_info borde_general">
								<h4>Pop art</h4>
								<button class="boton">Seguir</button>
							</div><!-- tema_info -->
						</div><!-- tema -->

						<div class="tema col_3 bloque">
							<img src="images/arte_objeto.jpg" alt="Arte Objeto">
							<div class="tema_info borde_general">
								<h4>Arte Objeto</h4>
								<button class="boton">Seguir</button>
							</div><!-- tema_info -->
						</div><!-- tema -->

						<div class="tema col_3 bloque last">
							<img src="images/arte_victoriano.jpg" alt="Arte Victoriano">
							<div class="tema_info borde_general">
								<h4>Arte Victoriano</h4>
								<button class="boton">Seguir</button>
							</div><!-- tema_info -->
						</div><!-- tema -->

						<div class="tema col_3 bloque">
							<img src="images/art_nouveau.jpg" alt="Art Nouveau">
							<div class="tema_info borde_general">
								<h4>Art Nouveau</h4>
								<button class="boton">Seguir</button>
							</div><!-- tema_info -->
						</div><!-- tema -->

						<div class="clear"></div>

						<button class="siguiente_paso">Siguiente</button>

					</div><!-- temas_interes -->



				</div><!-- content -->
			</div><!-- content_full -->


		</div><!-- container -->
	</body>
</html>
